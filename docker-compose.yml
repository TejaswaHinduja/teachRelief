version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: teachrelief-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-teachrelief}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ocr:
    build:
      context: ./packages/ocr
      dockerfile: Dockerfile
    container_name: teachrelief-ocr
    restart: unless-stopped
    volumes:
      - easyocr_models:/root/.EasyOCR/model
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: teachrelief-backend
    restart: unless-stopped
    ports:
      - "1000:1000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-teachrelief}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OCR_SERVICE_URL: http://ocr:8000
    depends_on:
      postgres:
        condition: service_healthy
      ocr:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1000/api', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  easyocr_models:

networks:
  default:
    name: teachrelief-network

